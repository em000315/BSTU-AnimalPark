<!DOCTYPE html5>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8"> 
    <title>Animal Park</title>
    <link href="style.css" rel="stylesheet">
</head>
<!-- body -->
<body>
  <div class="wrapper" id="wrapper">
    <!-- header -->
        <header class="header">
          <span class="logo" onclick="slowScroll('#wrapper')">
            A
          </span>
          <nav class="navigation" >
                  <a class="menu__item" onclick="slowScroll('#advantages')">Advantages</a>
                  <a class="menu__item" onclick="slowScroll('#photos')">Photos</a>
                  <a class="menu__item" onclick="slowScroll('#videos')">Videos</a>
                  <a class="menu__item" onclick="slowScroll('#price')">Price</a>
                  <a class="menu__item" onclick="slowScroll('#contacts')">Contacts</a>   
                  <div class="burger" ><img src="assets/SVG/burger.svg" alt="burger"></div>
        </header>
    <!-- main -->
    <main>
      <!-- firstSection  -->
      <section class="firstInfo">
        <div class="animalParkInfo" id="top">
          <h1>Animal Park</h1>
          <p>A unique animal park in Europe, measuring 344 hectares.</p>
        </div>
        <a class="buttonBuyTicket" href="">Buy a ticket</a>
    </section>
       
   <!-- secondSection advantages-->
   <section class="advantages" id="advantages">
    <div class="nameOfCont">
      <div class="lineAndName"></div>
      <div class="Name"><h2>Advantages</h2></div>
      <div class="lineAndName""></div>
    </div>
    <div class="yellowCont">
      <div class="icons"><img src="assets/SVG/babyRoomImage.svg" alt="BabyRoom"><p>Mother and baby room</p></div>
      <div class="icons"><img src="assets/SVG/foodCourt.svg" alt="foodCourt"><p>Food court</p></div>
      <div class="icons"><img src="assets/SVG/photoZones.svg" alt="photoZones"><p>Photo zones</p></div>
      <div class="icons"><img src="assets/SVG/twoParkZones.svg" alt="twoParkAreas"><p>Two park areas</p></div>
    </div>
  </section>
  
  <!-- thrSection -->
  <section class="ourAnimals" id="photos">
    <div class="nameOfCont">
      <div class="lineAndName"></div>
      <div class="Name"><h2>Our animals</h2></div>
      <div class="lineAndName""></div>
    </div>
    <div class="orangeBlock">
      <div class="staticButton"><p>Large animals</p></div>
      <div class="staticButton"><p>Fluffy animals</p></div>
      <div class="staticButton"><p>Birds</p></div>
    </div>
    <div class="imagesOfAnimals">
      <img src="assets/JPG/1.jpg" alt="1">
      <img class="hide2" src="assets/JPG/2.jpg" alt="2">
      <img class="hide2" src="assets/JPG/3.jpg" alt="3">
      <img class="hide2" src="assets/JPG/4.jpg" alt="4">
      <img class="hide" src="assets/JPG/5.jpg" alt="5">
      <img class="hide" src="assets/JPG/6.jpg" alt="6">            
    </div>
  </section>
  
    </main>
    <!-- footer -->
    <footer id="footer" class="footer">
        
    </footer>
  </div>
  
</body>
</html>
